name: Run Workflow
on:
  push:
    branches:
      - catbranch
  pull_request:
    branches:
      - catbranch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@v1
      with:
        r-version: '3.5.3' # The R version to download (if necessary) and use. 
    - name: Install Packages
      run: Rscript -e 'install.packages(c("dplyr", "readr", "remotes", "httr", "purrr"), Ncpus = 2, repos = "https://demo.rstudiopm.com/cran/__linux__/centos7/latest", dependencies = TRUE)'
    #- name: Install remotes packages
    #  run: Rscript -e 'remotes::install_github("walkerke/mapboxapi", dependencies = TRUE)'
    - name: Get current directory
      run: pwd
